# ==========================
# CONFIGURAÇÕES BÁSICAS
# ==========================
quarkus.application.name=biblioteca
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Desativa o banner do Quarkus (opcional)
quarkus.banner.enabled=false

# ==========================
# BANCO DE DADOS ORACLE
# ==========================
# Ajuste o host, porta, service name, usuário e senha conforme o Render ou seu Oracle Cloud
quarkus.datasource.db-kind=oracle
quarkus.datasource.username=admin
quarkus.datasource.password=admin123
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@//host:1521/servicename

# Pool de conexões
quarkus.datasource.jdbc.max-size=10
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.initial-size=2

# ==========================
# CONFIGURAÇÕES JPA / HIBERNATE
# ==========================
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.format-sql=true

# ==========================
# CONFIGURAÇÕES DE LOG
# ==========================
quarkus.log.level=INFO
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.console.enable=true
quarkus.log.console.color=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# ==========================
# CONFIGURAÇÕES DE AMBIENTE
# ==========================
# Produção no Render
%prod.quarkus.datasource.jdbc.url=jdbc:oracle:thin:@//meu-banco.cle45bexample.us-east-1.rds.amazonaws.com:1521/ORCL
%prod.quarkus.datasource.username=${DB_USER:admin}
%prod.quarkus.datasource.password=${DB_PASSWORD:admin123}

# ==========================
# TESTES (opcional)
# ==========================
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:biblioteca;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa
